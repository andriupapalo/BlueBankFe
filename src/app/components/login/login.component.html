<div class="row mt-20">
    <div class="card col-md-2 mx-auto animated flipInY">
        <div class="card mt-20 text-center">
            <div class="card-header">
                <h4>Validacion Credenciales</h4>
            </div>
            <!--<img src="/img/sdi.jpg" class="rounded-circle mx-auto d-block m-4 logo" alt="">-->
            <div class="card-body">
                <div class="input-group">
                    <div class="form-group">
                        <input type="text" name="Id" class="form-control" placeholder="Numero de Identificacion" [(ngModel)]="model1.id" 
                        (change)="getbyidcli(model1.id)">
                    </div>

                    <div class="form-group">
                        <input type="password" name="Clave" class="form-control" placeholder="password" [(ngModel)]="model1.claveWeb">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block form-control" (click)="validaclave()">
                        Ingresar </button>
                </div>
            </div>
        </div>
    </div>
</div>
