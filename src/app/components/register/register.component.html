<div class="row mt-10">
  <div class="col-md-8 mx-auto mb-10">
    <div class="card animated animated flipInY">

      <div class="card-header">
        <h2 class="text-center">Ingrese sus datos </h2>
      </div>

      <div class="card-body">
        <form class="form-horizontal" novalidate [formGroup]="formGroup">
          <fieldset>

            <div class="form-group"
              [ngClass]="{'has-error': (formGroup.get('email').touched || formGroup.get('email').dirty) && !formGroup.get('email').valid }">
              <label class="col-md-2 control-label" for="emailId">Email</label>

              <div class="col-md-8">
                <input class="form-control" id="emailId" type="text" required formControlName="email" style="width:250px"/>
                <span class="help-block"
                  *ngIf="(formGroup.get('email').touched || formGroup.get('email').dirty) && formGroup.get('email').errors">
                  <span *ngIf="formGroup.get('email').errors.required">
                    El campo email es requerido
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group"
              [ngClass]="{'has-error': (formGroup.get('password').touched || formGroup.get('password').dirty) && !formGroup.get('password').valid }">
              <label class="col-md-2 control-label" for="passwordId">Password</label>

              <div class="col-md-8">
                <input class="form-control" id="passwordId" type="password" required formControlName="password"  style="width:120px"/>
                <span class="help-block"
                  *ngIf="(formGroup.get('password').touched || formGroup.get('password').dirty) && formGroup.get('password').errors">
                  <span *ngIf="formGroup.get('password').errors.required">
                    El campo password es requerido
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-2">
               
                <div class="container">
                  <button class="btn btn-success" type="button" (click)="loguearse()" [disabled]="!formGroup.valid">
                    Loguearse
                  </button>
                  <button class="btn btn-primary" type="button" (click)="registrarse()" [disabled]="!formGroup.valid">
                    Registrar
                  </button>
                  <button class="btn btn-danger" type="button" [routerLink]='["/"]'>
                    Cancelar
                  </button>
                </div>
              </div>

            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
